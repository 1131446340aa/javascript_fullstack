<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1495816_wipwp51mi3.css">
    <style>
    *{
        margin: 0;
        padding: 0;

    }
    input{
        border: none;
        outline: none;
        -webkit-appearance: none;
        cursor: pointer;
    }
   input[name="rate"]{
        font-family: "iconfont";
        font-size: 30px;
        padding-right: 10px;
        transition: tranform 0.2s ease;


    }
    input[name="rate"]::after{
        content: "\e859";
        color: #999;
    }
    input[name="rate"]:checked::after{
        content: '\e870';
        color: #ffa822;
    }
    input[name="rate"]:checked~input[name="rate"]::after{
        content: '\e870';
        color: #ffa822;
    }
    .rate-content{
        display: flex;
        flex-flow: row-reverse;
      width: 200px;
    }
    input[name="rate"]:hover{
        transform: scale(1.2);
    }
    input[name="rate"]:hover::after{
        content: '\e870';
        color: #ffa822;
        
    }
    input[name="rate"]:hover~input[name="rate"]::after{
        content: '\e870';
        color: #ffa822;
    }
    </style>
</head>
<body>
    <div class="rate-content">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
        <input type="radio" name="rate">
    </div>
</body>
</html>
