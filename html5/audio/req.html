<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #000;
        }
        *{margin: 0;
        padding: 0;}
    </style>
</head>

<body>
    <div class="box">

    </div>
    <script>
        var box=document.querySelector('.box')
        var dis = 0 
        // var timer = 0
        // timer=setInterval(()=>{
        //     box.style.left= ++dis+'px'
        // },13)
        // if(dis>500){
        //     clearInterval(timer)
        // }
        function animation(){
            requestAnimationFrame(()=>{
                box.style.left= ++dis+'px'
                if(dis<500){
                    animation()
                }
            })
        }
        animation()
    </script>
</body>

</html>
