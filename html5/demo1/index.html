<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>来抽美女</title>
  
    <style>
    *{
        margin: 0;
        padding: 0;
        text-decoration: none;
        list-style: none;
    }
    .luckdraw{
        position: absolute;
        width: 420px;
        margin: 0 auto;
        top: 200px;
    }
    .lottery{
        width: 240px;
        margin: 0 auto;
        position: relative;
    }
    .lottery li{
        width: 80px;
        height: 80px;
        border: 1px solid #000;
        box-sizing: border-box;
        text-align: center;
        line-height: 80px;
        position: absolute;
        
    }
    .lottery li:nth-of-type(1){
                left: 0;
                top: 0;
            }
            .lottery li:nth-of-type(2){
                left: 80px;
                top: 0;
            }
            .lottery li:nth-of-type(3){
                left: 160px;
                top: 0;
            }
            .lottery li:nth-of-type(4){
                left: 160px;
                top: 80px;
            }
            .lottery li:nth-of-type(5){
                left: 160px;
                top: 160px;
            }
            .lottery li:nth-of-type(6){
                left: 80px;
                top: 160px;
            }
            .lottery li:nth-of-type(7){
                left: 0;
                top: 160px;
            }
            .lottery li:nth-of-type(8){
                left: 0;
                top: 80px;
            }
            .lottery li:nth-of-type(9){
                left: 80px;
                top: 80px;
                cursor: pointer;
                background: gold;
            }
            .active::after{
                content: '';
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 100%;
                background-color:rgba(0,0,0,0.1);
            }
            .prize{
                position: absolute;
                top: 20px;
                left: 20px;
            }


    </style>
</head>
<body>
        <span class="prize">奖品</span>
    <div class="luckdraw">
        <ul class="lottery">
            <li class="active">刘诗诗</li>
            <li>范冰冰</li>
            <li>杨紫</li>
            <li>赵丽颖</li>
            <li>迪丽热巴</li>
            <li>郑爽</li>
            <li>杨幂</li>
            <li>关晓彤</li>
            <li>点击抽奖</li>
        </ul>

    </div>
    <script>
    var lottery=document.querySelector('.lottery');
    var ali=lottery.querySelectorAll('li');
    var prize=document.querySelector('.prize');
    var arr=['刘诗诗','范冰冰','杨紫','赵丽颖','迪丽热巴','郑爽','杨幂','关晓彤'];
    var i=0;
var count=0;
var totalcount=9;
var speed=500;
var minspeed=500;
var timer;
var isclick=true;
var index=3;
ali[ali.length-1].onclick=function(){
    if(isclick=true)
    {
        count=0;
        run();
        isclick=false;

    }

}
function run(){
    speed-=50;
    if(speed<=10)
    {
        speed=10
    }
    for(var j=0;j<ali.length;j++){
        ali[j].classList.remove('active');
    } 
     i++;
     if(i>=ali.length-1)
     {
         i=0;
         count++;
     }
prize.innerHTML="你抽中了"+arr[i];
ali[i].classList.add('active');
if(count>=totalcount&&((i+1)==index))
{

    clearInterval(timer);
    isclick=true;
}
else{
    timer=setTimeout(run,speed);

    if(count>=totalcount-1||speed<=50)
    {speed+=100;


    }
}
}
      
    </script>
</body>
</html>
