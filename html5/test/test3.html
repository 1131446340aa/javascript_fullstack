<!DOCTYPE html>
<html lang="en">

    <script>
var longestPalindrome = function(s) {
    let child=""
    let len=0
if(s.length<2){
    child=s
}
else{
        for(let i=0;i<s.length;i++){
        for(let j=s.length-1;j>i;j--){
            if(s[i]===s[j]){
                let child1=s.slice(i,Math.floor((i+j)/2+1)).split("")
                let child2=s.slice((i+j)-Math.floor((i+j)/2),j+1).split("")
                if(child1.reverse().join("")===child2.join("")){
                    if(j-i+1>len){
                        len=j-i+1
                        child=s.slice(i,j+1)
                    }

                }
               
            }
        }
    }
    if(len===0){
        child=s[0]
    }
}
    return child
};
