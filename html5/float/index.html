<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: pink;
            float: left;
            /* display: inline-block; */
        }

        .box-wrapper {
            width: 100%;
            /* font-size: 0; */
        }

        .clearfix::after {
            content: '';
            display: table;
            clear: left;

        }

        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="box-wrapper clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <!-- <div class="clearfix"></div> -->
    </div>
    <div class="text">hello world</div>

</body>

</html>
