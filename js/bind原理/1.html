<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function sum(a, b, c) {
      return a + b + c
    }
    // sum (1, 2, 3)
    // 对sum函数的柯里化
    // bind 返回一个函数
    var curry = sum.bind(null, 1, 2)
    console.log(curry(3))
    function matchStr(reg, str) {
      return reg.test(str)
    }
    //  +  1~任意长度   \s 空白符  g:global   //flag
    console.log(matchStr(/\s+/g, 'a b'))
    let hasWhiteSpace = matchStr.bind(null, /\s+/g)
    console.log(hasWhiteSpace('ab c'))
    const hasNum = matchStr.bind(null, /[0-9]+/g)
    console.log(hasNum('casvc1'))
    function type(type, value) {
      return Object.prototype.toString.call(value) === `[object ${type}]`
    }
    console.log(type('Array', [1, 2, 3, 4]))
    const isArray = type.bind(null, 'Array')
    console.log(isArray([7, 8]))
  </script>
</body>
</html>
