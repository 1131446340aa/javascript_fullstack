<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>
    //call,apply
    //bind
    //返回一个函数，达到颗粒化
    //固定参数的目的
    <script>
    function add(a,b,c){
        return(a+b+c)
    }
    const add1 = add.bind(null,10)
    console.log(add1(20,30));
    
    
    
    </script>
</body>
</html>
