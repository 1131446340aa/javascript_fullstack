            }
            let res = a + 30
            mapAdd.set(a, res)
            return res

        function sum(a, b, c) {

        }
        reduce(10, 2)
        function memorize(fn) {
            //过程抽象
            let cache=new Map()
            //具有缓存功能的函数
            return (...args)=>{
                let key = JSON.stringify(args)
                if(cache.has(key)){
                    return cache.get(key)
                }
                let res=fn(...args)
                cache.set(key,res)
