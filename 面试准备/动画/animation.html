<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 20px;
            height: 20px;
            animation: widther 10s ease forwards
        }
        @keyframes widther {
            0%{
                width: 20px;
                height: 20px;
                background-color: pink;
            }
            100%{
                width: 100px;
                height: 100px;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
