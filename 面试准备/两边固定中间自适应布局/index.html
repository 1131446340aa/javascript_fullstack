<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            min-width: 350px;
        }
        .header {
            width: 100px;
            background-color: pink;
            width: 100%;
            height: 200px;
            position: relative;
        }

        .container {
            height: 100%; 
        }

        .center {
            padding-left: 200px;
            padding-right: 150px;
            box-sizing: border-box;
            width: 100%;
        }

        .left {
            top: 200px;
            width: 200px;
            position: absolute;
            left: 0;
            background-color: RED;
        }

        .right {
            top: 200px;
            width: 150px;
            position: absolute;
            right: 0;
            background-color: PINK;
        }
    </style>
</head>

<body>
    <div class="header">123</div>
    <div class="conrainer">
        <div class="center">12</div>
        <div class="left">12</div>
        <div class="right">2121</div>
    </div>
    <div class="footer"></div>
</body>

</html>
