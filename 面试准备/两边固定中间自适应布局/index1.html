<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            min-width: 550px;

        }

        .header {
            background-color: pink;
            /* width: 100%; */
            height: 200px;

        }

        .conrainer {
            width: 100%;
            padding-right: 150px;
            padding-left: 200px;
            box-sizing: border-box;

        }

        .center {

            width: 100%;
            background-color: red;
            float: left;
        }

        .left {
            float: left;
            /* margin-left: -100%; */
            width: 200px;
            background-color: RED;
            margin-left: -100%;
            position: relative;
            right: 200px;
            /* float: left; */
        }

        .right {
            float: left;
            width: 150px;
            margin-right: -150px;
            background-color: greenyellow;
        }

        .footer {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="header">123</div>
    <div class="conrainer">
        <div class="center">12</div>
        <div class="left">12</div>
        <div class="right">2121</div>
    </div>
    <div class="footer"></div>
</body>

</html>
