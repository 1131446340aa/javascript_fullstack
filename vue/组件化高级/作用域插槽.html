<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <test :q="b">
            <template v-slot="slot">
                <span v-for="item in slot.data">{{item}}--</span>
            </template>
        </test>
    </div>
    <template id="temp">
        <div>
            <h2>{{a}}</h2>
            <h1>{{q}}</h1>
            <slot :data="plauange">
                <ul v-for="item in plauange">
                    <li>{{item}}</li>
                </ul>
            </slot>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        Vue.component('test', {
            template: '#temp',
            props: ['q'],
            data() {
                return {
                    a: 3333,
                    plauange: ['c++', 'php', 'java', 'js']
                }
            }
        })
        const app = new Vue({
            el: '#app',
            data: {
                b: '2222',
            }
        })
    </script>
</body>

</html>
