<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;padding: 0;
    }
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #13091b;
      height: 100%;
    }
    body {
      background: url(https://p1.music.126.net/gAmIGjlWnYXE_0O8LFp5-w==/109951164382001054.jpg) no-repeat;
      background-size: cover;
    }
    #canvas {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
    #audio {
      visibility: hidden;
    }
    #play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #13091b;
      background-color: aqua;
      display: block;
      text-decoration: none;
      width: 150px;
      height: 45px;
      line-height: 45px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 4px;
      letter-spacing: .1em;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="content">
    <canvas id="canvas"></canvas>
    <!-- crossorigin="anonymous"  防止音频跨域-->
    <audio id="audio" controls src="http://m8.music.126.net/21180815163607/04976f67866d4b4d11575ab418904467/ymusic/515a/5508/520b/f0cf47930abbbb0562c9ea61707c4c0b.mp3?infoId=92001" crossorigin="anonymous"></audio>
    <a href="javascript:;" id="play-btn">PLAY</a>
  </div>
  <script>
    var btn = document.getElementById('play-btn')
    var audio = document.getElementById('audio')
    btn.onclick = function() {
      btn.style.display = 'none'
      audio.play()
      onLoadAudio()
    }

    function onLoadAudio() {
      var context = new (window.AudioContext || window.webkitAudioContext)
      // console.log(context)
      var analyser = context.createAnalyser() // 该方法创建一个analyserNode, 可以用来获取音频时间和频率数据以及实数据可视化
      analyser.fftSize = 512
      // 输入   流式播放
      var source = context.createMediaElementSource(audio)
      source.connect(analyser)
      analyser.connect(context.destination)

      var bufferLength = analyser.frequencyBinCount // 音频频率数据总数
      var dataArray = new Uint8Array(bufferLength) // 数组类型, 表示一个8位无符号整型数组
      
      var canvas = document.getElementById('canvas')
      canvas.width = window.innerWidth
      canvas.height = window.innerHeight
      var ctx = canvas.getContext('2d')
      var WIDTH = canvas.width
      var HEIGHT = canvas.height

      var barWidth = WIDTH / bufferLength * 1.5
      console.log(barWidth);
      var barHeight

      function renderFrame() {
        requestAnimationFrame(renderFrame)

        analyser.getByteFrequencyData(dataArray)
        // console.log(dataArray)

        ctx.clearRect(0, 0, WIDTH, HEIGHT)
        for (var i = 0, x = 0; i < bufferLength; i++){
          barHeight = dataArray[i]
          var r = barHeight + 25 * (i / bufferLength)
          var g = 250 * (i / bufferLength)

          var b = 50
          ctx.fillStyle = `rgb(${r},${g},${b})`
          ctx.fillRect(x, HEIGHT - barHeight, barWidth, barHeight)

          x += barWidth + 2
        }
      }
      renderFrame()
    }
  </script>
</body>
</html>
