<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // symbol
    // 解决变量重复的问题
    let a = Symbol()
    let b = Symbol()
    console.log(a === b)
    var obj = {
      name: 'name',
      name: 'name1',
      [a]: 'symbol'
    }
    // 对象 key 支持字符串和Symbol
    // 但是 Symbol 是不可枚举的
    for (let key in obj) {
      console.log(key)
    }
    console.log(Object.getOwnPropertySymbols(obj))
    const SAN_JIAO = Symbol('sanjiao')
    // 只是一个描述 方便 调试  console.log()
    function getArea(shapeName){
      switch (shapeName) {
        case SAN_JIAO:
          return .5 * 10 * 5
        case 'chang':
          return 10 * 5
      }
    }
    // 消除魔法字符串
    getArea(SAN_JIAO)
    getArea(SAN_JIAO)
  </script>
</body>
</html>
